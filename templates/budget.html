{% extends "base.html" %}
{% block title %}Budget Settings{% endblock %}
{% block content %}

<h2 class="budget-title">Set Your Monthly Budget Allocation</h2>

  <form method="POST" class="budget-form">
    <!-- Add a spot for the total budget -->
    <div class="budget-input-group">
      <label for="total-budget">Total Budget ($)</label>
      <input type="number" step="0.01" name="total-budget" id="total-budget" value="{{ total_budget }}" required>
    </div>

    {% for category in ['Housing', 'Groceries', 'Spending', 'Savings', 'Other'] %}
      <!-- Replace this with actual allocation values passed from the backend -->
      <div class="budget-input-group">
        <label for="{{ category }}">{{ category }} (%)</label>
        <input type="number" step="0.01" name="{{ category }}" id="{{ category }}" value="0" required>
      </div>
    {% endfor %}

    <button type="submit" class="btn-submit">Save Budget</button>
  </form>


<style>
  .budget-form {
    max-width: 600px;
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
    background: #fff7f1;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  .budget-input-group label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: bold;
  }

  .budget-input-group input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #c4a484;
    border-radius: 5px;
  }

  .btn-submit {
    margin-top: 1rem;
    padding: 0.7rem;
    background-color: #8b4900;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  .budget-title {
    text-align: center;
    color: #8b4900;
    margin-top: 1rem;
  }
</style>

{% endblock %}
