{% extends "base.html" %}
{% block title %}Wishlist{% endblock %}
{% block content %}

<h1>Wishlist</h1>

<!-- Wishlist Items -->
<div id="wishlist-container">
  {% for item in wishlist %}
    <div class="wishlist-item">
      <span class="item-name">{{ item.name }}</span>
      <span class="item-price">${{ "%.2f"|format(item.price) }}</span>
    </div>
  {% else %}
    <p>No items yet. Add something!</p>
  {% endfor %}
</div>

<!-- FAB and Modal -->
<button class="fab" id="openWishlistModal">+ Add Item</button>

<div class="fab-modal" id="wishlistModal">
  <div class="fab-modal-content">
    <span class="fab-close-btn" id="closeWishlistModal">&times;</span>
    <h3>Add to Wishlist</h3>
    <form method="POST" action="{{ url_for('add_wishlist_item') }}">
      <input type="text" name="name" placeholder="Item Name" required>
      <input type="number" name="price" step="0.01" placeholder="Price" required>
      <button type="submit">Add</button>
    </form>
  </div>
</div>

{% endblock %}
